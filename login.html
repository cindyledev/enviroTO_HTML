<body class="bg-green">
  <nav class="navbar navbar-expand-md navbar-dark bg-blue fixed-top">
    <a class="navbar-brand font-weight-bold mr-0 mr-md-auto" href="#">enviroTO</a>
    <a class="text-white font-italic my-md-0" href="#">Like to sign-up?</a>
  </nav>

  <main role="main" class="container">
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="bootstrap-solid.svg" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-bold text-white">Login</h1>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label class="text-white">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-navy btn-block" type="submit">Login</button>
      <p class="mt-2 mb-5 text-center"><a class="text-white font-italic" href="#">Forgot your password?</a></p>
      <p class="mt-5 mb-3 text-center">&copy; 2019 enviroTO</p>
    </form>
  </main>
</body>
